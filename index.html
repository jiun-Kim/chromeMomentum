<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="10" />
  <title>Momentum</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon"
    href="https://www.miraclon.com/content/uploads/2020/08/MIRA_Carousel_Sun_v2-1200x1200.png" />
</head>

<body>
  <div class="weather-box">
    <div class="weather-Nomal"></div>
    <i class="fas fa-compass"></i>
    <div class="lacation-box"></div>
    <i class="fas fa-temperature-high"></i>
    <div class="temperature-box"></div>
  </div>

  <div class="clock-box">
    <div class="day-box column">
      <h1 class="dayDate">day</h1>
    </div>
    <div class="time-box column">
      <h2 class="Time">Time</h2>
    </div>
    <div class="ampm-box column">
      <h3 class="ampm">ampm</h3>
    </div>
  </div>
  <form class="js-greetingForm">
    <input type="text" placeholder="What is your name?" />
  </form>
  <h1 class="greetingText"></h1>
  <form class="js-toDoForm">
    <input type="text" placeholder="What a to do ?" />
  </form>
  <ul class="js-toDoList"></ul>
  <div class="spsh"></div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="js-clock.js"></script>
  <script src="js-greeting.js"></script>
  <script src="js-todo.js"></script>
  <script src="js-bg.js"></script>
  <script src="js-weather.js"></script>
</body>

</html>
